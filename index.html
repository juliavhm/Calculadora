<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
</head>

<body>
    <h1>calculadora da julia</h1>
    <div id="calculadora">
        <p id="resultado"></p>
            <button class="others" onclick="clean()">AC</button>
            <button class="others" onclick="changeSign()">+/-</button>
            <button class="others" onclick="insert('%')">%</button>
            <button class="operator" onclick="insert('/')">รท</button>
            <br>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="operator" onclick="insert('*')">ร</button>
            <br>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="operator" onclick="insert('-')">-</button>
            </br>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('1')">1</button>
            <button class="operator" onclick="insert('+')">+</button>
            <br>
            <button class="zero" onclick="insert('0')">0</button>
            <button onclick="insert('.')">,</button>
            <button class="equal" onclick="calculate()">=</button>
       
    </div>
</body>

</html>
